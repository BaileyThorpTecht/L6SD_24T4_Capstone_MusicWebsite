<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chordial</title>
  {% load static %}

  <!-- United theme from Bootswatch -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/united/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS for functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Icon for website tab -->
  <!-- <link rel="icon" href="placeholder_icon.ico" type="image/x-icon"/> -->
  <!-- <link rel="icon" type="image/x-icon" href="placeholder_icon.ico"> -->
  <link rel="icon" href="{% static 'placeholder_icon.ico' %}" type="image/x-icon"/>

  
  <!-- Header Styles -->
  <style>
    .navbar-brand img {
      height: 40px;
    }
    .card {
      margin-bottom: 20px; /* Spacing between cards */
    }
    .button-container {
      margin: 3% 0; /* Top and bottom margin for button containers */
    }
  </style>
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'placeholder.png' %}" alt="Chordial logo">
      </a>
      <h2 class="text-white">Chordial</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="btn btn-outline-light">
        <h6>Account</h6>
      </button>
    </div>
  </nav>

  <main class="container mt-3">
    <!-- Guide Section -->
    <div class="text-center mb-4">
      <div class="card mx-auto" style="width: 64rem;">
        <h5 class="card-title">Guide Section</h5>
        <div class="card-body">
          <!-- Content here -->
        </div>
      </div>
      <button class="btn btn-sm btn-primary me-2">Strum</button>
    </div>

    <!-- Chord Section -->
    <div class="text-center mb-4">
      <div class="card mx-auto" style="width: 64rem;">
        <h5 class="card-title">Chord Section</h5>
        <h7 class="card-subtitle">Please choose a note and a chord type.</h7>
        <div class="card-body"></div>
      </div>
    </div>

    <!-- Chord Identification and Saving -->
    <div class="row mb-4">
      <div class="col text-center">
        <div class="card mx-auto" style="width: 29rem;">
          <h5 class="card-title">Chord Identification</h5>
          <h7 class="card-subtitle">Click on the fretboard to find chords with corresponding notes.</h7>
          <div class="card-body"></div>
        </div>
        <div class="button-container">
          <button class="btn btn-lg btn-primary">Identify</button>
        </div>
      </div>
      <div class="col text-center">
        <div class="card mx-auto" style="width: 29rem;">
          <h5 class="card-title">Chord Saving</h5>
          <div class="card-body"></div>
        </div>
        <div class="button-container">
          <button class="btn btn-sm btn-secondary me-2">Save Chord</button>
          <button class="btn btn-sm btn-secondary me-2">Clear</button>
          <button class="btn btn-sm btn-secondary">Export</button>
        </div>
      </div>
    </div>

    <!-- List of Songs -->
    <div class="text-center mb-4">
      <div class="card mx-auto" style="width: 64rem;">
        <h5 class="card-title">List of Songs</h5>
        <div class="card-body"></div>
      </div>
      <div class="button-container">
        <button class="btn btn-sm btn-primary me-3">Add song</button>
        <button class="btn btn-sm btn-primary me-3">Delete song</button>
        <button class="btn btn-sm btn-primary me-3">Add Chord</button>
        <button class="btn btn-sm btn-primary">Delete Chord</button>
      </div>
      <div class="text-center">
        <button class="btn btn-lg btn-primary">Play Song</button>
      </div>
    </div>

    <!-- Song Playback -->
    <div class="text-center mb-4">
      <div class="card mx-auto" style="width: 64rem;">
        <h5 class="card-title">Song Playback</h5>
      </div>
    </div>
  </main>
</body>
</html>


<script>
/*  TODO:
    Be able to click on 0th fret again to disable that string (set fret position to -1) 

    Add labels to the frets (0 - 12) and strings (EADGBE)


    DESIGN:
    Make it look like a fretboard. Have 6 strings going through the frets, add the dots

    Do the styling good (???)
*/


    //global code
    const fretboard = document.getElementById("fretboard");
    var selectedFrets = [0,0,0,0,0,0];

        //The elements for the strings and frets (rows and columns)
    const startOfStringElement = `<div class="string row">`;
    const endOfStringElement = `</div>`;

    const startOfFretElement = `<div class="fret col bg-secondary-subtle border border-dark-subtle border-2" >`;
    const endOfFretElement = `</div>`;

    firstLoadFretboard()


    //classes
    class fretPosition{
        constructor(string, fret){
            this.string = string;
            this.fret = fret;
        }
    }



    //functions
    function generateEnabledFretElement(string, fret)
    {
        let note = findNoteOfFret(string, fret);
        

        const enabledFretElement = `<svg width="20" height="20">
            <circle cx="10" cy="10" r="10" stroke="red" stroke-width="1" fill="orange" />
            <text fill="#000000" font-size="10" font-family="Verdana" x="6" y="13">${note}</text>
        </svg>`;

        return enabledFretElement;

    }

    function findNoteOfFret(string, fret)
    {
        let noteList = ["E","F","F#","G","G#","A","A#","B","C","C#","D","D#"]; //for this purpose, E is the lowest note
        let stringTunings = [0,5,10,15,19,24]; //how many notes is each string tuned up relative to the lowest

        let noteNumber = stringTunings[string];
        noteNumber += fret;
        noteNumber = noteNumber % 12;
        let selectedNote = noteList[noteNumber];
        return selectedNote;
    }
    






    function loadFretboard(selectedFrets) //#### THIS IS THE BIG FUNCTION THAT MAKES THE FRETBOARD ####
    {
        //This creates html elements by adding an opening tag, the contents, then the closing tag to a string, then repeats with for loops. See global variables above to see and edit those tags for designing.


        fretboard.innerHTML = "";

        // 6 strings. (iterates in reverse so the lowest string (string 0) is at the bottom)
        for (var stringNo = 5; stringNo >= 0; stringNo--) { 
            
            let currentStringElement = "";
            currentStringElement += startOfStringElement;

            // 13 fret positions
            for (var fretNo = 0; fretNo < 13; fretNo++) { 
                
                let currentFretElement = "";
                currentFretElement += startOfFretElement;
                
                // only show the fret as selected if it is currently selected
                if (selectedFrets[stringNo] == fretNo){ 
                    let insideFretElement = generateEnabledFretElement(stringNo, fretNo);
                    currentFretElement += insideFretElement
                    
                }

                currentFretElement += endOfFretElement;
                currentStringElement += currentFretElement;
            }
            
            currentStringElement += endOfStringElement;
            fretboard.innerHTML += currentStringElement;
        }

        addListenersToFrets()
    }






    function addListenersToFrets()
    {
        let frets = document.getElementsByClassName("fret");
        for (var i = 0; i < frets.length; i++){
            frets[i].addEventListener('click', reloadEvent);

            //getting the string and fret of each fret element from i like this feels like a bad idea but it works
            frets[i].string = 5 - Math.floor(i / 13);
            frets[i].fret = i % 13;
        }
    }

    function reloadEvent(evt)
    {
        let string = evt.currentTarget.string;
        let fret = evt.currentTarget.fret;

        const newFretPosition = new fretPosition(string, fret)
        reloadFretboard([newFretPosition])
    }

    function reloadFretboard(fretPositionList) //TAKES A LIST OF 'fretPosition' OBJECTS
    {
        fretPositionList.forEach((fretPosition) => {
            let newString = fretPosition.string;
            let newFret = fretPosition.fret;

            selectedFrets[newString] = newFret;
        });
        

        loadFretboard(selectedFrets);
    }

    function firstLoadFretboard()
    {
        loadFretboard(selectedFrets)
    }


</script>
