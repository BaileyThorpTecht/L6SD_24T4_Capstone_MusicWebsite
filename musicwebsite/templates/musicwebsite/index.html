<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chordial</title>
  {% load static %}

  <!-- United theme from Bootswatch -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/united/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS for functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Icon for website tab -->
  <!-- <link rel="icon" href="placeholder_icon.ico" type="image/x-icon"/> -->
  <!-- <link rel="icon" type="image/x-icon" href="placeholder_icon.ico"> -->
  <link rel="icon" href="{% static 'placeholder_icon.ico' %}" type="image/x-icon"/>

  
  <!-- Header Styles -->
  <style>
    .navbar-brand img {
      height: 40px;
    }
    .card {
      margin-bottom: 20px; /* Spacing between cards */
    }
    .button-container {
      margin: 3% 0; /* Top and bottom margin for button containers */
    }
  </style>
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'placeholder.png' %}" alt="Chordial logo">
      </a>
      <h2 class="text-white">Chordial</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="btn btn-outline-light">
        <h6>Account</h6>
      </button>
    </div>
  </nav>

  <main class="container mt-3">
    <!-- Guide Section -->
    <div class="text-center mb-4">
      <div class="card mx-auto" style="width: 64rem;">
        <h5 class="card-title">Guide Section</h5>
        <div class="card-body">
          <!-- Content here -->
        </div>
      </div>
      <button class="btn btn-sm btn-primary me-2">Strum</button>
    </div>

    <!-- Chord Section -->
    <div class="text-center mb-4">
      <div class="card mx-auto" style="width: 64rem;">
        <h5 class="card-title">Chord Section</h5>
        <div class="card-body"></div>
      </div>
    </div>

    <!-- Chord Identification and Saving -->
    <div class="row mb-4">
      <div class="col text-center">
        <div class="card mx-auto" style="width: 29rem;">
          <h5 class="card-title">Chord Identification</h5>
          <div class="card-body"></div>
        </div>
        <div class="button-container">
          <button class="btn btn-lg btn-primary">Identify</button>
        </div>
      </div>
      <div class="col text-center">
        <div class="card mx-auto" style="width: 29rem;">
          <h5 class="card-title">Chord Saving</h5>
          <div class="card-body"></div>
        </div>
        <div class="button-container">
          <button class="btn btn-sm btn-secondary me-2">Save Chord</button>
          <button class="btn btn-sm btn-secondary me-2">Clear</button>
          <button class="btn btn-sm btn-secondary">Export</button>
        </div>
      </div>
    </div>

    <!-- List of Songs -->
    <div class="text-center mb-4">
      <div class="card mx-auto" style="width: 64rem;">
        <h5 class="card-title">List of Songs</h5>
        <div class="card-body"></div>
      </div>
      <div class="button-container">
        <button class="btn btn-sm btn-primary me-3">Add song</button>
        <button class="btn btn-sm btn-primary me-3">Delete song</button>
        <button class="btn btn-sm btn-primary me-3">Add Chord</button>
        <button class="btn btn-sm btn-primary">Delete Chord</button>
      </div>
      <div class="text-center">
        <button class="btn btn-lg btn-primary">Play Song</button>
      </div>
    </div>

    <!-- Song Playback -->
    <div class="text-center mb-4">
      <div class="card mx-auto" style="width: 64rem;">
        <h5 class="card-title">Song Playback</h5>
        <div class="card-body"></div>
      </div>
    </div>
  </main>
</body>
</html>
