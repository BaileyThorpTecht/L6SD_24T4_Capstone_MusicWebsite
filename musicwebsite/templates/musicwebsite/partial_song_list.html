<div class="row">
    <div class="col-4 border-end border-2">
        {% for song in songs %}
        
        <button type="button"
            data-url="{% url 'song_load' %}"
            data-id = {{ song.id }}
            class="btn btn-primary js-load-song">Select: {{ song.title }}</button>
        
        {% endfor %}
    </div>




    <div class="col-8">  
    <table class="table" style="border-collapse:collapse;" id="songchord-table">          
      <thead>
        <tr>
          <th>Name</th>
          <th>Frets</th>
        </tr>
      </thead>
      <tbody>
        {% for songchord in selected_songchords %}


            {% include 'musicwebsite/partial_chord_list_content.html' with chord=songchord.chord %}
        <!-- This currently doesnt work. is there some way to get a Song's children despite the foreign key being in the SongChord -->
         <!-- Or get the list of all SongChords and filter for ones with this song as the parent-->
          {% endfor %}
      </tbody>
    </table>
            


        <button type="button"
            data-url="{% url 'song_delete' 1 %}"
            class="btn btn-primary js-delete-song">Delete song</button>

    </div>
</div>
